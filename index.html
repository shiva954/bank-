<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Opening Form</title>
</head>
<body>
  
  <form action="https://httpbin.org/post"method="post">
    <h1>Bank Account Opening Form</h1>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="first name">First Name:</label>
      <input type="first name"id="first name" name="first name"><br><br>
      <label for=" Last Name">Last Name:</label>
      <input type="Last name"id="Last name"name="last name"><br><br>
      <label for=" Data of birth">Data of birth:</label>
      <input type="Data of birth"id="Data of birth"placeholder="mm/dd/yyyy" name="data of birth"><br><br>
      <label for="age">age:</label>
      <input type="number"id="age:"min="1"max="100"name="age"><br><br>
      <label>gender:</label>
      <select>
        <option>male</option>
        <option>female</option>
        <option>others</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Work Information</legend>
      <label >Current Occupation:</label>
      <input type="radio" name="Salaried" value="Salaried"><span>Salaried</span>
      <input type="radio" name="Salaried" value="self employed"><span>Self employed</span>
      <br><br>
      <label for="income">Income:</label>
      <input type="number"id="income" min="300000"max="1000000" name="income"><br><br>
    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>
      <label for="email">Email Address:</label>
      <input type="email"id="email" name="email"><br><br>
      <label for="phone number">Phone Number:</label>
      <input type="phone number"id="phone number"name=phone number><br><br>
      <label for="Address">Address:</label><br><br>
      <textarea id="address" rows="4"cols="50"name="address"></textarea>
    </fieldset>
    <fieldset>
      <legend>Account Information</legend>
      <label >Account Type:</label>
      <select>
        <option>saving account</option>
        <option>current account</option>
      </select>
      <br><br>
      <label for="Preferred Branch ">Preferred Branch :</label>
      <input type="Preferred Branch"id="Preferred Branch"name="preferred branch"><br><br>
      <label for="Initial Deposit Amount">Initial Deposit Amount:</label>
      <input type="Initial Deposit Amount"id="Initial Deposit Amount"name="initial deposit amount"><br><br>
   </fieldset>
   <input type="submit">
  </form>
</body>
</html>
